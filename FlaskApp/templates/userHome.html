<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Bucket List App</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Python Flask App</h3>
        </div>
 <br><br>
        <div class="jumbotron">
            <h2>Welcome Home !! This is the DB usage info</h2>
            
        </div>
 
        <h4> {{ mysqlstatus }} </h4>
        <p>{{ mysqlusage }}</p>
        <input type="submit" value="SQL Backup">
        
        <br>

        <h4> {{ mongostatus }} </h4>
        <p>{{ mongousage }}</p>
        <input type="submit" value="Mongo Backup">
        
        <br>

        <h4> {{ esstatus }} </h4>
        <p>{{ esusage }}</p>
        <input type="submit" value="Elasticsearch Backup">
        
        <br>
 
        <footer class="footer">
            <p>&copy; Company 2015</p>
        </footer>
 
    </div>
</body>
 
</html>
